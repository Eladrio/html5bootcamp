<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio 6</title>
</head>
<body>
  <header>
    <h1>Sign-Up Form</h1>
  </header>
  <main>
    <form action="index.html">
      <label for="form-fname">First Name</label>
      <input type="text" id="form-fname" name="fname" required>
      <label for="form-lname">Last Name</label>
      <input type="text" name="fname" id="form-lname" required>
      <label for="form-email">E-Mail</label>
      <input type="email" name="email" id="form-email" required>
      <label for="form-bday">Birthday</label>
      <input type="date" name="bday" id="form-bday" required>
      <label for="form-sports">Pick Favorite Sport</label>
      <select name="sports" id="form-sports">
        <option value="football">Football</option>
        <option value="basket">Basketball</option>
        <option value="tennis">Tennis</option>
        <option value="rugby">Rugby</option>
      </select>
      <label for="form-bio">Tell us a little about you...</label>
      <textarea name="bio" id="form-bio" cols="50" rows="5" placeholder="Enter text here..."></textarea>
      <button type="submit">Send</button>
      <button type="reset">Clear Form</button>
    </form>
  </main>
</body>
</html>
