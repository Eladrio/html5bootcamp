<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio 5</title>
</head>

<body>
  <header>
    <h1>Different Medias</h1>
  </header>
  <main>
    <div class="image">
      <img src="https://dam.ngenespanol.com/wp-content/uploads/2019/03/luna-colores-nuevo.png"
        alt="Colorful Moon in the Night Sky">
    </div>
    <div class="video">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/3_89e5qE6Tg" frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    <div class="sound">
      <figcaption>Listen to the argentine national anthem:</figcaption>
      <iframe
        src="//commons.wikimedia.org/wiki/File:United_States_Navy_Band_-_Himno_Nacional_Argentino.ogg?embedplayer=yes"
        width="220" height="20" frameborder="0" webkitAllowFullScreen mozallowfullscreen allowFullScreen></iframe>
    </div>
  </main>
</body>

</html>
